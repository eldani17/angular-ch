<main class="form-signin">
  <form>
    <div class="form-floating">
      <input
        type="email"
        class="form-control"
        id="floatingInput"
        placeholder="Correo Electronico"
      />
    </div>
    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Contraseña"
      />
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">
      Iniciar sesión
    </button>
  </form>
</main>
